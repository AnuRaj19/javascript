/*Write a function called “getLastElement”.
Given an array, “getLastElement” returns the last element of the given array. If the given array has a length of 0, it should return ‘undefined’.
Input:
getLastElement([1, 2, 3, 4]);
Output:
4*/


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="arr"></div>
        <script>
        function getLastElement(inputarray)
    {
        var x=inputarray.length;
        var y=x-1;
        if (x==0)
        {
            return undefined;
        }
        else{
            return inputarray[y];
        }

    }
    document.getElementById("arr").innerHTML+="<br>"+getLastElement([0,1,2,3]);
        </script>
</body>
</html>
